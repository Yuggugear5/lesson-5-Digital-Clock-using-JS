<!DOCTYPE html>
<html>
  <head>
    <title>Calendar Display</title>
  </head>
  <body>
    <div id="MyCalanderDisplay"></div>

    <script>
      function showYear() {
        var date = new Date();
        
        
        var dayIndex = date.getDay();
        var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var dayName = weekday[dayIndex];

        var d = date.getDate(); 
        var m = date.getMonth() + 1; 
        var y = date.getFullYear(); 

        
        var hours = date.getHours(); 
        var minutes = date.getMinutes();
        var seconds = date.getSeconds(); 
        var ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12; 
        hours = hours ? hours : 12; 

        
        d = (d < 10) ? "0" + d : d;
        m = (m < 10) ? "0" + m : m;
        minutes = (minutes < 10) ? "0" + minutes : minutes;
        seconds = (seconds < 10) ? "0" + seconds : seconds;

        
        var dateStr = "Date: " + d + "/" + m + "/" + y + " Day: " + dayName + " Time: " + hours + ":" + minutes + ":" + seconds + " " + ampm;

        
        document.getElementById("MyCalanderDisplay").innerText = dateStr;

        
        setTimeout(showYear, 1000);
      }

    
      showYear();
    </script>
  </body>
</html>
